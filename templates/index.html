<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href = "{{url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href = "{{url_for('static', filename='node_modules/bootstrap-icons/font/bootstrap-icons.min.css')}}" rel="stylesheet">
    <link href = "{{url_for('static', filename='credit-card.png')}}" rel="icon" type = "image/png">
    <title> Login Page </title>
  </head>
  <body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-4">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-danger text-center" role="alert">
                {{ messages[0] }}
              </div>
            {% endif %}
          {% endwith %}
            <div class="card">
              <div class="card-header text-center">
                <h4> School Name </h4>
              </div>
              <div class="card-body">
                <form id="loginForm" method="post" action="{{url_for('login')}}">
                    <div class="mb-3">
                      <label for="username" class="form-label"><span class="bi bi-person"></span> Username</label>
                      <input type="text" class="form-control" name="username" id = "username" placeholder="Enter username" autofocus>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label"><span class="bi bi-lock"></span> Password</label>
                      <input type="password" class="form-control" name="password" id = "password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>


    <script src = "{{url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.bundle.min.js')}}"></script>
    <script src = "{{url_for('static', filename='node_modules/jquery/dist/jquery.min.js')}}"></script>
    <script src = "{{url_for('static', filename='authentication.js')}}"></script>
  </body>
</html>
